<body>
<div class="wrapper">
    <header class="mainHeader">
    
        <h1 class="titleLogo"><a href="article.html">Ignis</a></h1>
        <nav class="navMain">
            <ul class="navMenu">
                <li>
                    <a class="navMenuItem" href="index.html" >Home</a>

        <button class="iconButton">

               <img class="icon barsIcon" src="images/bars.svg" alt="bars menu icon"/>
        </button>

    <h2 class="pageHeading">Contact</h2>
    <form action="" id="form1">
        <label for="message">Message</label>
        <textarea id="message"></textarea>
        <label for="clientName">Name <sup>*</sup></label>
        <input type="text" name="clientName" id="clientName" required>
        <label for="clientEmail">Email <sup>*</sup></label>
        <input type="email" name="clientEmail" id="clientEmail" required >
        <label for="clientWebsite">Website</label>
        <input type="url" name="clientWebsite" id="clientWebsite" required >
        <button class="submitButton" type="submit" form="form1" value="submit">Send Message</button>
    </form>

    <footer class="mainFooter">
